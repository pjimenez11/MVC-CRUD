<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="ajax.js"></script>
    <script src="ready.js"></script>
    <style src="pagina.css"></style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>

    <div class="flex flex-col lg:flex-row gap-4 p-10">
      <form class="w-full lg:w-1/3 p-4 bg-gray-100 rounded-md">
        <h1 class="text-2xl font-semibold mb-4">Estudiante</h1>
        <div class="mb-4">
          <label for="cedula" class="block mb-2">Cedula</label>
          <input
            type="text"
            required
            minlength="10"
            maxlength="10"
            name="cedula"
            id="cedula"
            class="w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="nombre" class="block mb-2">Nombre</label>
          <input
            type="text"
            required
            name="nombre"
            id="nombre"
            class="w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="apellido" class="block mb-2">Apellido</label>
          <input
            type="text"
            required
            name="apellido"
            id="apellido"
            class="w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="direccion" class="block mb-2">Direccion</label>
          <input
            type="text"
            required
            name="direccion"
            id="direccion"
            class="w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="telefono" class="block mb-2">Telefono</label>
          <input
            type="text"
            required
            minlength="10"
            maxlength="10"
            name="telefono"
            id="telefono"
            class="w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>
        <div class="flex flex-wrap items-center justify-center gap-4">
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            type="submit"
            id="btnGuardar"
          >
            AÃ±adir
          </button>
          <button
            class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600"
            type="button"
            id="btnEditar"
          >
            Editar
          </button>
          <button
            class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700"
            type="button"
            id="btnEliminar"
          >
            Eliminar
          </button>
        </div>
      </form>
      <div class="w-full overflow-x-auto">
        <table id="tablaDatos" class="w-full border-collapse border border-gray-300 rounded-md divide-y">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Cedula</th>
                    <th class="px-4 py-2">Nombre</th>
                    <th class="px-4 py-2">Apellido</th>
                    <th class="px-4 py-2">Direccion</th>
                    <th class="px-4 py-2">Telefono</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    </div>
  </body>
</html>
